<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Droplets</title>
  <link rel="stylesheet" href="/spectre.min.css">
  <script src="/jquery.min.js"></script>
  <script src="/mustache.min.js"></script>
  <script src="/index.js" defer></script>
</head>
<body>
<div class="container grid-lg">
  <header>
    <h1>Create Droplets</h1>
  </header>
  <section id="create-droplets">
    <form id="create-droplets-form" class="form-horizontal">
      <fieldset disabled>
        <div class="form-group">
          <div class="col-2">
            <label for="create-droplets-region" class="form-label">Datacenter</label>
          </div>
          <div class="col-10">
            <select id="create-droplets-region" class="form-select">
              <option value="">Loading ...</option>
            </select>
            <p class="form-input-hint d-hide">Please select a Datacenter.</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-2">
            <label for="create-droplets-size" class="form-label">Droplet Size</label>
          </div>
          <div class="col-10">
            <select id="create-droplets-size" class="form-select">
              <option value="">Loading ...</option>
            </select>
            <p class="form-input-hint d-hide">Please select a Droplet Size.</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-2">
            <label for="create-droplets-image" class="form-label">Droplet Image</label>
          </div>
          <div class="col-10">
            <select id="create-droplets-image" class="form-select">
              <option value="">Loading ...</option>
            </select>
            <p class="form-input-hint d-hide">Please select a Droplet Image.</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-2">
            <label class="form-label" for="create-droplets-name">Droplet Name Prefix</label>
          </div>
          <div class="col-10">
            <input id="create-droplets-name" class="form-input" type="text" placeholder="Prefix (Required)">
            <p class="form-input-hint d-hide">Please provide a droplet name prefix.</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-2">
            <label class="form-label" for="create-droplets-count">Number of Droplets</label>
          </div>
          <div class="col-10">
            <input id="create-droplets-count" class="form-input" type="number" placeholder="Number (Required)">
            <p class="form-input-hint d-hide">Please provide the number of droplets that you wish to create.</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-2">
            <label class="form-label" for="create-droplets-ssh">SSH Keys</label>
          </div>
          <div class="col-10">
            <select id="create-droplets-ssh" class="form-select" multiple>
              <option value="">Loading ...</option>
            </select>
            <p class="form-input-hint d-hide">
              Please select at least one SSH or you will not be able to access your droplets.
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-2">
            <label class="form-label" for="create-droplets-monitoring">Monitoring</label>
          </div>
          <div class="col-10">
            <label for="create-droplets-monitoring" class="form-switch">
              <input id="create-droplets-monitoring" type="checkbox" checked>
              <i class="form-icon"></i>
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-2">
            <label class="form-label" for="create-droplets-backups">Backups</label>
          </div>
          <div class="col-10">
            <label for="create-droplets-backups" class="form-switch">
              <input id="create-droplets-backups" type="checkbox">
              <i class="form-icon"></i>
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-2">
            <label class="form-label" for="create-droplets-ipv6">IPv6</label>
          </div>
          <div class="col-10">
            <label for="create-droplets-ipv6" class="form-switch">
              <input id="create-droplets-ipv6" type="checkbox">
              <i class="form-icon"></i>
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-2">
            <label class="form-label" for="create-droplets-tags">Droplet Tags</label>
          </div>
          <div class="col-10">
            <input id="create-droplets-tags" class="form-input" type="text"
                   placeholder="Comma-separated tags (Optional)">
          </div>
        </div>
        <div class="form-group">
          <div class="col-2">
            <label class="form-label" for="create-droplets-userdata">User Data</label>
          </div>
          <div class="col-10">
            <textarea id="create-droplets-userdata" class="form-input"
                      placeholder="User Data (Optional)" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-2">&nbsp;</div>
          <div class="col-10 text-right">
            <button id="create-droplets-btn" class="btn btn-primary">Create Droplets</button>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
  <section id="created-droplets" style="margin-bottom: 2em"></section>
</div>
<script id="created-droplets-template" type="text/template">
  <table class="table">
    <thead>
    <tr>
      <th>Droplet Name</th>
      <th>Droplet ID</th>
      <th>Status</th>
      <th>Public IPv4</th>
      <th>Public IPv6</th>
    </tr>
    </thead>
    <tbody>
    {{#requests}}
    <tr id="droplet-{{row}}">
      <td class="droplet-name">{{droplet.name}}</td>
      <td class="droplet-id"><div class="loading"></div></td>
      <td class="droplet-status"><div class="loading"></div></td>
      <td class="droplet-ipv4"><div class="loading"></div></td>
      <td class="droplet-ipv6"><div class="loading"></div></td>
    </tr>
    {{/requests}}
    </tbody>
  </table>
</script>
</body>
</html>
