<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Droplet Metrics</title>
  <link rel="stylesheet" href="/metrics.css">
  <script src="/vendor/highcharts.min.js"></script>
  <script src="/api.js"></script>
  <script src="/metrics.js" defer></script>
</head>
<body>
<div id="setup" class="hidden">
  <h1>Droplet Metrics</h1>
  <form name="setup" method="get">
    <p>
      <label for="setup-tag">Droplet Tag Name</label>
      <input id="setup-tag" name="tag" type="text" placeholder="Droplet Tag Name" maxlength="50" required autofocus>
    </p>
    <p>
      <label for="setup-refresh">Refresh Interval</label>
      <select id="setup-refresh" name="refresh">
        <option value="0">Don't refresh graphs</option>
        <option value="1">Refresh every 1 minute</option>
        <option value="2">Refresh every 2 minutes</option>
        <option value="3">Refresh every 3 minutes</option>
        <option value="4">Refresh every 4 minutes</option>
        <option value="5">Refresh every 5 minutes</option>
      </select>
    </p>
    <p>
      <button>Show Graphs</button>
    </p>
  </form>
</div>
<div id="container" class="hidden">
  <div id="bandwidth-inbound">Loading ...</div>
  <div id="bandwidth-outbound">Loading ...</div>
  <div id="cpu-usage">Loading ...</div>
  <div id="memory-usage">Loading ...</div>
</div>
</body>
</html>
